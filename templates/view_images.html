<!DOCTYPE html>
<html>
<head><title>Ảnh trong {{ directory }}</title></head>
<body>
    <h2>Ảnh trong {{ directory }}</h2>
    <a href="{{ url_for('home') }}">← Trở lại</a>
    <div>
        {% for img in images %}
            <div>
                <img src="http://{{ FTP_HOST }}:{{ FTP_PORT }}/{{ FTP_DIR }}/{{ directory }}/{{ img }}" width="200"/>
                <p>{{ img }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
